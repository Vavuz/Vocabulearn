<body>
    <div class="content">
        <mat-list *ngFor="let entry of entries; last as last">
            <p matListItemTitle>Word: {{entry.name}}</p>
            <p matListItemLine>Meaning: {{entry.meaning}}</p>
            <p matListItemLine>Sentece: {{entry.sentence}}</p>
            <mat-divider *ngIf="!last"></mat-divider>
        </mat-list>
    </div>
</body>
